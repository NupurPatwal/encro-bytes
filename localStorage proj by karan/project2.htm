<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>To do list</h1>
    <input type="text" placeholder="Enter the task...." id="txtinp" />
    <button id="btn">Submit!</button>
    <div id="taskList"></div>
    <script>
      const txtinp = document.getElementById("txtinp"); // text written by user
      const btn = document.getElementById("btn");
      const taskList = document.getElementById("taskList"); // yaha aayegi value.
      const taskArr = [];
      // CREATE
      btn.addEventListener("click", function () {
        taskArr.push(txtinp.value);
        displayArr(taskArr);
      });

      // READ
      function displayArr(arr) {
        taskList.innerHTML = "";
        for (let i = 0; i < arr.length; i++) {
          taskList.innerHTML += `<li>${arr[i]}</li>`;
        }
      }
    </script>
  </body>
</html>
