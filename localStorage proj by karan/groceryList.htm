<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4 text-center">Grocery List</h1>
      <div class="flex mb-4">
        <input
          type="text"
          placeholder="Enter the List..."
          id="txtinp"
          class="border border-gray-300 p-2 rounded-lg flex-grow mr-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button
          id="btn"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
          Add
        </button>
      </div>
      <div id="taskBox" class="bg-gray-50 p-4 rounded-lg shadow-inner">
        <ol id="taskList" class="list-decimal list-inside"></ol>
      </div>
    </div>
    <script src="./grocerList.js"></script>
  </body>
</html>
