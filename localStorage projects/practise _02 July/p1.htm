<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>add</title>
  </head>
  <link rel="stylesheet" href="p1.css" />
  <body>
    <h1 id="head">Adding two Numbers</h1>

    <input type="number" placeholder="enter first num...." id="num1" />

    <input type="number" placeholder="enter second nymber..." id="num2" />

    <button type="button" id="btn">Submit!</button>
    <div id="show"></div>
    <script>
      let head = document.getElementById("head");
      let num1 = document.getElementById("num1");
      let num2 = document.getElementById("num2");
      let btn = document.getElementById("btn");
      let show = document.getElementById("show");

      btn.addEventListener("click", () => {
        head.innerHTML = Number(num1.value) + Number(num2.value);
        show.innerHTML = `<div>The sum of two numbers i.e ${num1.value} and ${num2.value} is ${head.innerHTML}</div>`;
        btn.innerHTML = "Submitted";
        num1.value = "";
        num2.value = "";
      });
    </script>
  </body>
</html>
